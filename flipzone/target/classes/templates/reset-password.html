<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      max-width: 500px;
      margin: 60px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .message {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 10px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card p-4">
      <h4 class="text-center mb-4">Reset Password</h4>
      
      <!-- Password Reset Form -->
      <form action="/reset-password" method="post">

        <!-- Email Input -->
        <div class="mb-3">
          <label for="email" class="form-label">Registered Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>

        <!-- Success and Error Messages -->
        <div class="text-center mb-3">
          <span class="message text-success" th:text="${session.pass}"></span>
          <span class="message text-danger" th:text="${session.fail}"></span>
          <span th:text="${@generalService.removeMessage()}"></span>
        </div>

        <!-- New Password Input -->
        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <input type="password" class="form-control" id="newPassword" name="password" placeholder="Enter new password" required>
        </div>

        <!-- Confirm New Password Input -->
        <div class="mb-3">
          <label for="reNewPassword" class="form-label">Re-enter New Password</label>
          <input type="password" class="form-control" id="reNewPassword" name="repassword" placeholder="Re-enter new password" required>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Reset Password</button>
        </div>

      </form>
    </div>
  </div>

</body>
</html>
